<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Steering Up The Pot 🔥</title>

<!-- Tailwind + Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link as="style" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<!-- PWA -->
<link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#f7bad9" />
<link rel="icon" type="image/png" href="/screen.png" />

<video id="localVideo" autoplay muted playsinline class="w-40 h-40 rounded-lg"></video>
<video id="remoteVideo" autoplay playsinline class="w-80 h-80 rounded-lg"></video>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#f7bad9",
        "background-light": "#f8f6f7",
        "background-dark": "#211119",
        "text-light": "#181114",
        "text-dark": "#f8f6f7",
        "subtle-light": "#886375",
        "subtle-dark": "#e5dce0"
      },
      fontFamily: {
        display: ["Epilogue", "sans-serif"]
      },
    },
  },
};
</script>

<style>
body { min-height: 100dvh; }
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="relative flex min-h-screen flex-col justify-between">
    <header class="px-4 pt-8 pb-4 text-center">
      <img src="/screen.png" alt="App Icon" class="mx-auto w-16 h-16 rounded-2xl shadow-md mb-2" />
      <h1 class="text-2xl font-bold">Steering Up The Pot 🔥</h1>
      <p class="text-sm text-subtle-light dark:text-subtle-dark">Automate your TikTok Workflow</p>
    </header>

    <main class="px-4 space-y-3 flex-grow">
      <!-- Steps -->
      <div id="steps"></div>

      <!-- Status -->
      <div class="p-4 mt-4 border border-primary/20 rounded-xl bg-background-light dark:bg-background-dark/50">
        <p class="text-sm font-medium mb-2 text-subtle-light dark:text-subtle-dark">Automation Status</p>
        <p id="status" class="text-sm font-bold text-primary">Checking Firestore...</p>
      </div>
    </main>

    <footer class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-primary/20">
      <nav class="flex justify-around items-center h-20">
        <a class="flex flex-col items-center justify-center gap-1 text-primary" href="#"><span>🏠</span><span class="text-xs font-bold">Dashboard</span></a>
        <a class="flex flex-col items-center justify-center gap-1 text-subtle-light dark:text-subtle-dark" href="#"><span>🎥</span><span class="text-xs font-medium">Workshops</span></a>
        <a class="flex flex-col items-center justify-center gap-1 text-subtle-light dark:text-subtle-dark" href="#"><span>🌐</span><span class="text-xs font-medium">Community</span></a>
      </nav>
    </footer>
  </div>

<script>
// Steps array
const steps = [
  "Doom Scroll to find TikTok video",
  "Find Viral Comment",
  "Remix Voice",
  "Create Viral Script",
  "Blast it Across Socials"
];

// Render steps
const container = document.getElementById("steps");
steps.forEach((step, i) => {
  const div = document.createElement("div");
  div.className = "bg-background-light dark:bg-background-dark/50 p-4 rounded-xl shadow-sm flex items-center justify-between gap-4 border border-primary/20";
  div.innerHTML = `
    <div class="flex-grow">
      <p class="text-xs text-subtle-light dark:text-subtle-dark font-medium uppercase tracking-wider">Step ${i + 1}</p>
      <p class="text-lg font-bold">${step}</p>
    </div>
    <button class="bg-primary/20 dark:bg-primary/30 text-text-light dark:text-text-dark font-bold py-2 px-4 rounded-lg text-sm transition-transform active:scale-95">
      Launch
    </button>`;
  container.appendChild(div);
});

// Event delegation for step buttons
container.addEventListener("click", async (e) => {
  if (e.target.tagName === "BUTTON") {
    const index = Array.from(container.querySelectorAll("button")).indexOf(e.target);
    const stepName = steps[index];
    const userId = "user123";

    try {
      const res = await fetch("https://my-steering-up.loca.lt/step", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, step: stepName }),
      });

      if (res.ok) {
        document.getElementById("status").textContent = `Step "${stepName}" launched!`;
        console.log("Step sent to Firestore:", stepName);
      }
    } catch (err) {
      console.error("Error sending step:", err);
      document.getElementById("status").textContent = "Failed to update step";
    }
  }
});

// Camera setup
const localVideo = document.getElementById("localVideo");

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  localVideo.srcObject = stream;

  // Send frames periodically for gesture/emotion detection
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  setInterval(async () => {
    canvas.width = localVideo.videoWidth;
    canvas.height = localVideo.videoHeight;
    ctx.drawImage(localVideo, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL("image/jpeg");

    try {
      await fetch("https://my-steering-up.loca.lt/emotion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: "user123",
          emotions: { smile: Math.random() > 0.5 },
          gestures: { wave: Math.random() > 0.5 },
          frame: imageData
        }),
      });
    } catch (err) {
      console.error("Failed to send emotion/frame data", err);
    }
  }, 1000);
}

startCamera();
</script>
</body>
</html>
